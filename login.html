<html>
  <head>
    <title>Owen Taylor's Tunebook</title>
    <link rel="stylesheet" href="tunes.css" type="text/css"></link>
    <script type="module">
      import { LoginPage } from "/tunes.js";

      const page = new LoginPage();
      page.init();
    </script>
  </head>
  <body id="loginPage">
    <table id="loginPageTable">
      <tbody>
	<tr>
	  <td>
	    <form method="POST" action="login.cgi" accept-charset="UTF-8">
	      <table id="loginTable">
		<tbody>
		  <tr>
		    <td>Username:</td>
		    <td><input name="username"></input></td>
		  </tr>
		  <tr>
		    <td>Pasword:</td>
		    <td><input name="password" type="password"></input></td>
		  </tr>
		  <tr>
		    <td colspan="2" id="loginButtonCell">
		      <input type="submit" value="Log in"></input>
		    </td>
		  </tr>
		</tbody>
	      </table>
	      <input id="loginNextInput" name="next" type="hidden"></input>
	    </form>
	  </td>
	</tr>
      </tbody>
    </table>
  </body>
</html>
