<html>
  <head>
    <title>Owen Taylor's Tunebook</title>
    <link rel="stylesheet" href="tunes.css" type="text/css"></link>
    <script type="module">
      import { EditPage } from "tunes.js";

      const page = new EditPage();
      page.init();
    </script>
  </head>
  <body id="editPageBody">
    <div id="editPageUserDiv">
      Logged in as <span id="userSpan"></span><br/>
      <a id="homeLink">Home</a>
      <a id="newLink">New</a>
    </div>
    <div id="editDiv">
      <div class="edit-item"><span class="edit-label">Name</span><br/><input class="edit-value" id="editName"></input></div>
      <div class="edit-item"><span class="edit-label">Other names</span><br/><input class="edit-value" id="editAka"></input></div>
      <div class="edit-item">
	<span class="edit-left-column edit-label">Rhythm</span>
	<span class="edit-right-column">
	  <select id="editRhythm" class="edit-value"></select>
	</span>
      </div>
      <div class="edit-item">
	<span class="edit-left-column edit-label">Key</span>
	<span class="edit-right-column">
	  <input class="edit-value" id="editKey"></input>
	</span>
      </div>
      <div class="edit-item"><span class="edit-label">Structure</span><br/><input class="edit-value" id="editStructure"></input></div>
      <div class="edit-item"><span class="edit-label">Composer</span><br/><input class="edit-value" id="editComposer"></input></div>
      <div class="edit-item"><span class="edit-label">References</span><br/><input class="edit-value" id="editRefs"></input></div>
      <div class="edit-item"><span class="edit-label">Starts</span><br/><input class="edit-value" id="editIncipit"></input></div>
      <div class="edit-item">
	<span class="edit-left-column edit-label">Since</span>
	<span class="edit-right-column">
	  <input class="edit-value" id="editSince"></input>
	</span>
      </div>
      <div class="edit-item">
        <div class="edit-left-column" id="editLevelParent">
          <span class="edit-label">Level</span><br/>
          <a href="javascript:void(0);" id="editLevel1" class="level-select" data-level="1"><span class="level-select-contents">&#x25cF;</span></a>
          <a href="javascript:void(0);" id="editLevel2" class="level-select" data-level="2"><span class="level-select-contents">&#x25d1;</span></a>
          <a href="javascript:void(0);" id="editLevel3" class="level-select" data-level="3"><span class="level-select-contents">&#x25d4;</span></a>
          <a href="javascript:void(0);" id="editLevel4" class="level-select" data-level="4"><span class="level-select-contents">&#x25cb;</span></a>
          <a href="javascript:void(0);" id="editLevel5" class="level-select" data-level="5"><span class="level-select-contents">&nbsp;</span></a>
        </div>
        <div class="edit-right-column" id="editMaxlevelParent">
          <span class="edit-label">Max Level</span><br/>
          <a href="javascript:void(0);" id="editMaxlevel1" class="max-level-select" data-level="1"><span class="level-select-contents">&#x25cF;</span></a>
          <a href="javascript:void(0);" id="editMaxlevel2" class="max-level-select" data-level="2"><span class="level-select-contents">&#x25d1;</span></a>
          <a href="javascript:void(0);" id="editMaxlevel3" class="max-level-select" data-level="3"><span class="level-select-contents">&#x25d4;</span></a>
          <a href="javascript:void(0);" id="editMaxlevel4" class="max-level-select" data-level="4"><span class="level-select-contents">&#x25cb;</span></a>
          <a href="javascript:void(0);" id="editMaxlevel5" class="max-level-select" data-level="5"><span class="level-select-contents">&nbsp;</span></a>
        </div>
      </div>
      <div class="edit-item"><input type="checkbox" id="editStudy">Study</input></div>
      <div class="edit-item"><span class="edit-label">Notes</span><br/><textarea id="editNotes"></textarea></div>
      <div id="tuneActions">
	<input id="saveAction" type="button" value="Save"></input>
      </div>
    </div>
  </body>
</html>
