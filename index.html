<!DOCTYPE html>
<html>
  <head>
    <title>Owen Taylor's Tunebook</title>
    <link rel="stylesheet" href="tunes.css" type="text/css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="tunes.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() { init(); });
    </script>
  </head>
  <body>
    <div id="mediaTypeDiv">Foo</div>
    <div id="headerDiv">
      <div id="headerContents">
	<div id="userDiv">
	  <input id="newActionUserDiv" type="button" value="New" onclick="actionNew();"></input>
	  <div id="loginDiv">
	    <a href="login.html">Login</a>
	  </div>
	  <div id="logoutDiv" style="display:none;">
	    Logged in as <span id="userSpan"></span>
	    (<a href="javascript:void(0)" onclick="logout();">Logout</a>)
	  </div>
          <div style="clear: both"></div>
	</div>
	<div id="filterDiv">
          <div id="filterTop">
	    <select id="filterRhythm"></select>
            <div id="filterInputDiv">
	      <input id="filterInput"/>
            </div>
            <div style="clear: both"></div>
          </div>
	  <input type="checkbox" id="studyOnly">Study Tunes</input>
	  <a href="javascript:void(0)" onclick="selectRandom();">Random Tune</a>
	</div>
      </div>
    </div>
    <div id="sideDiv">
      <div id="infoDiv">
      </div>
      <div id="editDiv" style="display:none">
	<div class="edit-item"><span class="edit-label">Name</span><br/><input class="edit-value" id="editName"></input></div>
	<div class="edit-item"><span class="edit-label">Other names</span><br/><input class="edit-value" id="editAka"></input></div>
	<div class="edit-item">
	  <span class="edit-left-column edit-label">Rhythm</span>
	  <span class="edit-right-column">
	    <select id="editRhythm" class="edit-value"></select>
	  </span>
	</div>
	<div class="edit-item">
	  <span class="edit-left-column edit-label">Key</span>
	  <span class="edit-right-column">
	    <input class="edit-value" id="editKey"></input>
	  </span>
	</div>
	<div class="edit-item"><span class="edit-label">Structure</span><br/><input class="edit-value" id="editStructure"></input></div>
	<div class="edit-item"><span class="edit-label">Composer</span><br/><input class="edit-value" id="editComposer"></input></div>
	<div class="edit-item"><span class="edit-label">References</span><br/><input class="edit-value" id="editRefs"></input></div>
	<div class="edit-item"><span class="edit-label">Starts</span><br/><input class="edit-value" id="editIncipit"></input></div>
	<div class="edit-item">
	  <span class="edit-left-column edit-label">Since</span>
	  <span class="edit-right-column">
	    <input class="edit-value" id="editSince"></input>
	  </span>
	</div>
	<div class="edit-item">
	  <div class="edit-left-column" id="editLevelParent">
	    <span class="edit-label">Level</span><br/>
	    <a href="javascript:void(0);" id="editLevel1" class="level-select" onclick="selectLevel(1);"><span class="level-select-contents">&#x25cF;</span></a>
	    <a href="javascript:void(0);" id="editLevel2" class="level-select" onclick="selectLevel(2);"><span class="level-select-contents">&#x25d1;</span></a>
	    <a href="javascript:void(0);" id="editLevel3" class="level-select" onclick="selectLevel(3);"><span class="level-select-contents">&#x25d4;</span></a>
	    <a href="javascript:void(0);" id="editLevel4" class="level-select" onclick="selectLevel(4);"><span class="level-select-contents">&#x25cb;</span></a>
	    <a href="javascript:void(0);" id="editLevel5" class="level-select" onclick="selectLevel(5);"><span class="level-select-contents">&nbsp;</span></a>
	  </div>
	  <div class="edit-right-column" id="editMaxlevelParent">
	    <span class="edit-label">Max Level</span><br/>
	    <a href="javascript:void(0);" id="editMaxlevel1" class="level-select" onclick="selectMaxlevel(1);"><span class="level-select-contents">&#x25cF;</span></a>
	    <a href="javascript:void(0);" id="editMaxlevel2" class="level-select" onclick="selectMaxlevel(2);"><span class="level-select-contents">&#x25d1;</span></a>
	    <a href="javascript:void(0);" id="editMaxlevel3" class="level-select" onclick="selectMaxlevel(3);"><span class="level-select-contents">&#x25d4;</span></a>
	    <a href="javascript:void(0);" id="editMaxlevel4" class="level-select" onclick="selectMaxlevel(4);"><span class="level-select-contents">&#x25cb;</span></a>
	    <a href="javascript:void(0);" id="editMaxlevel5" class="level-select" onclick="selectMaxlevel(5);"><span class="level-select-contents">&nbsp;</span></a>
	  </div>
	</div>
	<div class="edit-item"><input type="checkbox" id="editStudy">Study</input></div>
	<div class="edit-item"><span class="edit-label">Notes</span><br/><textarea id="editNotes"></textarea></div>
      </div>

      <div id="sideBarButtons">
        <div id="tuneActions">
	  <input id="editAction" type="button" value="Edit" onclick="actionEdit();" disabled="1"></input>
	  <input id="deleteAction" type="button" value="Delete" onclick="actionDelete();" disabled="1"></input>
	  <input id="newAction" type="button" value="New" onclick="actionNew();"></input>
	  <input id="cancelAction" type="button" value="Cancel" onclick="actionCancel();" style="display:none"></input>
	  <input id="saveAction" type="button" value="Save" onclick="actionSave();" style="display:none"></input>
        </div>
        <div id="navActions">
	  <input id="prevAction" type="button" value="&#x21E6;" onclick="actionPrev();"></input>
	  <input id="upAction" type="button" value="&#x21E7;" onclick="actionUp();"></input>
	  <input id="nextAction" type="button" value="&#x21E8;" onclick="actionNext();"></input>
        </div>
        <div style="clear: both"></div>
      </div>
    </div>
    <div id="tunesDiv">
      <table id="tuneTable" cellspacing="0px">
	<col id="tuneLevelCol"></col>
	<col id="tuneRefsCol"></col>
	<col id="tuneNameCol"></col>
	<col id="tuneSinceCol"></col>
	<col id="tuneFlagsCol"></col>
	<thead>
	</thead>
	<tbody id="tuneBody">
	</tbody>
      </table>
    </div>
    <div id="dialogDiv" style="display:none;">
      <div id="dialogBackgroundDiv"></div>
      <table>
	<tbody>
	  <tr>
	    <td>
	      <div id="dialogContentsDiv">
		<div id="dialogMessageDiv"></div>
		<div id="dialogButtonDiv">
		  <input  id="dialogCancelButton" type="button" value="Cancel" onclick="dialogCancelClicked();"></input>
		  <input id="dialogOKButton" type="button" value="OK" onclick="dialogOKClicked();"></input>
		</div>
		<div id="dialogBottomDiv"></div>
	      </div>
	    </td>
	  </tr>
	</tbody>
      </table>
    </div>
  </body>
</html>
